<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        formControlName="nombre"
        placeholder="Nombre de la persona">
      <span class="form-text text-danger" *ngIf="campoValido('nombre')">Este campo es obligatorio</span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"
          [formControl]="nuevoFavorito">
        <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
      </div>
    </div>
  </div>

   <!-- Lista de juegos favoritos -->
   <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input
          class="form-control"
          [formControlName]="i"
          type="text">

          <button class="btn btn-outline-danger" type="button" (click)="borrarFavorito(i)">Eliminar</button>
        </div>
        <!-- name="'favorito_ ' + i" -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end" type="button" (click)="guardar()">Guardar</button>
    </div>
  </div>

</form>


<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<pre>{{ nuevoFavorito.value | json }}</pre>
