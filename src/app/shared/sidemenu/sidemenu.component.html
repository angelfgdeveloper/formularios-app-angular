<h2>Template</h2>
<hr>

<ul class="list-group">
  <li
    *ngFor="let item of templateMenu"
    class="list-group-item list-group-item-action"
    [routerLink]="item.ruta"
    routerLinkActive="active">{{ item.texto }}</li>
  <!-- <li class="list-group-item list-group-item-action" routerLink="template/dinamicos">Dinámico</li> -->
</ul>

  <!-- <li class="list-group-item list-group-item-action" routerLink="template/dinamicos">Dinámico</li> -->
